<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can You Survive?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #story {
      margin-bottom: 20px;
      white-space: pre-line;
      font-size: 18px;
      line-height: 1.5;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #262626;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Can You Survive</h1>
  <div id="story"></div>
  <div id="choices"></div>

  <script>
    const story = {
      "1": {
        "text": "The plane screams as it tears through the sky. A thunderous jolt, screaming metal, then darkness. You wake, alone. Flames devour the wreck. Everyone else is dead.",
        "choices": [
          { "text": "Get out & un downhill toward the jungle.", "next": "2" },
          { "text": "Search for your phone.", "next": "death_1" }
        ]
      },
      "2": {
        "text": "The jungle swallows you whole—thick vines, sharp thorns. Your clothes rip, skin bleeds. A sound behind you: something is following.",
        "choices": [
          { "text": "Hide in the bushes.", "next": "3" },
          { "text": "Climb a nearby tree.", "next": "death_2" }
        ]
      },
      "3": {
        "text": "Your breath hitches as a shadow slinks past. It's not an animal. Whatever it is, it has too many legs. You wait in silence.",
        "choices": [
          { "text": "Follow it quietly.", "next": "4" },
          { "text": "Run in the opposite direction.", "next": "death_3" }
        ]
      },
      "4": {
        "text": "You reach a small clearing. In the center lies a rusty machete half-buried in the mud. Blood stains the blade.",
        "choices": [
          { "text": "Pick it up and continue.", "next": "5" },
          { "text": "Leave it and walk around.", "next": "death_4" }
        ]
      },
      "5": {
        "text": "Night falls. The jungle grows alive with noises—screeches, rustling, cries. You see a faint light through the trees.",
        "choices": [
          { "text": "Go toward the light.", "next": "6" },
          { "text": "Camp where you are.", "next": "death_5" }
        ]
      },
      // ... You can continue this with steps 6 to 30
      // Example of a death step:
      "death_1": {
        "text": "You crawl back into the wreckage, smoke blinding you. Seconds later, an explosion ends your journey.",
        "choices": []
      },
      "death_2": {
        "text": "As you climb, the branch snaps. You fall hard. Bones snap, breath gone. The jungle claims another.",
        "choices": []
      },
      "death_3": {
        "text": "You sprint blindly. Something trips you. Before you can rise, a massive snake coils around your neck. Darkness follows.",
        "choices": []
      },
      "death_4": {
        "text": "You walk around the machete. A snare catches your leg, hoisting you upside down. Hours later, the hyenas arrive.",
        "choices": []
      },
      "death_5": {
        "text": "You doze off, exhausted. Eyes open in the dark. A spirit watches from inches away. You don’t wake up again.",
        "choices": []
      }
    };

    let currentStep = "1";

    function showStep(stepId) {
      const step = story[stepId];
      if (!step) {
        document.getElementById('story').textContent = "Story step not found.";
        document.getElementById('choices').innerHTML = "";
        return;
      }

      document.getElementById('story').textContent = step.text;

      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = "";

      if (step.choices.length === 0) {
        const btn = document.createElement("button");
        btn.textContent = "Restart";
        btn.onclick = () => {
          currentStep = "1";
          showStep(currentStep);
        };
        choicesDiv.appendChild(btn);
      } else {
        step.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice.text;
          btn.onclick = () => {
            currentStep = choice.next;
            showStep(currentStep);
          };
          choicesDiv.appendChild(btn);
        });
      }
    }

    showStep(currentStep);
  </script>

</body>
</html>
